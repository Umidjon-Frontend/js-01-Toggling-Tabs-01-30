<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Day | Toggling tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle">
        <div class="toggle__nav">
            <div class="toggle__navWrap">
                <div class="price active" data-num="1">Sort by Price</div>
                <div class="name" data-num="2">Sort by Name</div>
                <div class="relevance" data-num="3">Sort by Relevance</div>
            </div>
        </div>
        <div class="toggle__select">
            <div class="toggle__selectWrap">
                <select name="" id="">
                    <option value="0">Sort by Price</option>
                    <option value="1">Sort by Name</option>
                    <option value="2">Sort by Relevance</option>
                </select>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
